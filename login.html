<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Providence Anniversary Weekend</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <meta name="theme-color" content="#C07F63">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FDF8F0; /* Creamy background */
            color: #433A3F; /* Muted dark gray */
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        .btn-primary {
            background-color: #C07F63;
            color: #FDF8F0;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #A9684C;
        }
        
        /* Hero Section with Background Image & Overlay */
        .hero-bg {
            background: linear-gradient(135deg, rgba(192, 127, 99, 0.7), rgba(192, 127, 99, 0.5)), 
                        url('ugo1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }
        
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(253, 248, 240, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(192, 127, 99, 0.1) 0%, transparent 50%);
            animation: shimmer 20s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            animation: floatUp linear;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(100vh) scale(0);
            }
            10% {
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) scale(0);
            }
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(253, 248, 240, 0.9);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #C07F63;
            box-shadow: 0 0 0 3px rgba(192, 127, 99, 0.1);
        }
    </style>
</head>
<body class="hero-bg min-h-screen flex items-center justify-center p-4">
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floating-hearts"></div>

    <!-- Login Card -->
    <div class="login-card rounded-3xl p-8 w-full max-w-md mx-auto relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="font-display text-3xl font-bold text-[#433A3F] mb-2">
                Welcome Back
            </h1>
            <p class="text-[#433A3F] opacity-80">
                Enter to continue your Providence anniversary journey
            </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-[#433A3F] mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="input-field w-full px-4 py-3 rounded-xl outline-none"
                    placeholder="Enter your username"
                    required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-[#433A3F] mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="input-field w-full px-4 py-3 rounded-xl outline-none"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2 rounded" id="remember">
                    <span class="text-[#433A3F] opacity-80">Remember me</span>
                </label>
                <a href="#" class="text-[#C07F63] hover:text-[#A9684C] transition-colors">
                    Forgot password?
                </a>
            </div>

            <button 
                type="submit" 
                class="btn-primary w-full py-3 rounded-xl font-semibold text-lg transition-all duration-300 hover:transform hover:scale-105"
            >
                Continue to Anniversary Plans ðŸ’•
            </button>
        </form>

        <!-- Alternative Access -->
        <div class="mt-8 text-center">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-[#433A3F] opacity-20"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-[#FDF8F0] text-[#433A3F] opacity-60">or</span>
                </div>
            </div>
            
            <a 
                href="index.html" 
                class="mt-4 inline-block text-[#C07F63] hover:text-[#A9684C] transition-colors"
            >
                Continue as Guest
            </a>
        </div>

        <!-- Romantic Quote -->
        <div class="mt-8 text-center">
            <p class="text-[#433A3F] opacity-70 italic text-sm">
                "Every great love story has a beautiful beginning..."
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = Math.random() > 0.5 ? 'ðŸ’•' : 'â¤ï¸';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 6) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.getElementById('floating-hearts').appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 9000);
        }

        // Create hearts periodically
        setInterval(createFloatingHeart, 2000);

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (you can enhance this as needed)
            if (username && password) {
                // Create success animation
                const button = this.querySelector('button[type="submit"]');
                button.innerHTML = 'Welcome! Redirecting... ðŸ’–';
                button.style.background = '#A9684C';
                
                // Create celebration hearts
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createFloatingHeart(), i * 200);
                }
                
                // Redirect after a moment
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                // Simple error handling
                alert('Please enter both username and password');
            }
        });

        // Add subtle entrance animation
        window.addEventListener('load', function() {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
